env: ($ environment $)
project: ($ project $)
customer: ($ organization_canonical $)

# GIT key
git_private_key: ((git_github.ssh_key))

# GIT API resource
git_api_uri: git@github.com:cycloidio/youdeploy-http-api.git
git_api_branch: master

# GIT CLI resource
git_cli_uri: git@github.com:cycloidio/cycloid-cli.git
git_cli_branch: mp_test
github_repo_name: cycloid-cli

# PR creation task
github_token: ((github_access_token.data))

# Slack/Zulip resource
slack_webhook: ((custom_marco-webhook.url))
